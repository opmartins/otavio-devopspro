name: primeira-pipeline
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  primeiro-job:
    name: "Meu primeiro job."
    runs-on: ubuntu-latest
    steps:
      - name: "Minha primeira action"
        run: echo "Hello World !!!"
      - name: "Segunda action"
        run: |
          echo "Você criou seu primeiro Workflow !!!"
          echo "Parabéns !!!"
      - name: "Script Python"
        run: |
          python --version
          variavel = "Hello Python!!"
          print(variavel)
        shell: python

  segundo-job:
    name: "Instalação do ambiente NodeJS"
    runs-on: ubuntu-latest
    steps:
      - name: "Verificação da versão do NodeJS atual"
        run: node --version
      - name: "Definição da versão 20.13.1 do NodeJS"
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
      - name: "NOVA Verificação da versão do NodeJS atual"
        run: node --version
